<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open PI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000404;
            color: white;
            font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, sans-serif;
        }
        .navbutton:hover {
            transform: translateX(50px);
            transition: 0.7s;
        }
    </style>
</head>
<body>
    <header class="text-center py-4">
        <h1>Open PI</h1>
        <h4>Reach out via <a href="https://telegram.me/opi_intel" target="_blank">Telegram</a> or contact the phone number on the physical business card.</h4>
        <p><u>DISCLAIMER</u>
            <i>My investigations are conducted using open-source intelligence and are NOT performed under a licensed private investigator credential.</i>
        </p>
    </header>
    
    <div class="container d-flex flex-column flex-md-row align-items-start">
        <aside id="navbox" class="p-3 bg-dark text-white border border-light rounded-3" style="min-width: 25vw; max-width: 25vw;">
            <p>+ Hover your mouse over each service to learn more.</p>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-light navbutton" id="mynet">Journalism Support</button>
                <button class="btn btn-outline-light navbutton" id="pr">Property Reconnaissance</button>
                <button class="btn btn-outline-light navbutton" id="so">User Profiling</button>
                <button class="btn btn-outline-light navbutton" id="co">Competitive Analysis</button>
                <button class="btn btn-outline-light navbutton" id="pe">Pre-Event Reconnaissance</button>
                <button class="btn btn-outline-light navbutton" id="cu">Custom Investigations</button>
            </div>
        </aside>
        <main class="feed bg-dark text-white rounded-3 p-3 flex-grow-1" id="feed" style="min-height: 90vh; margin-left: 2rem;">
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const descriptions = {
                mynet: "Our online investigative services provide journalists with accurate, verifiable intelligence using advanced OSINT techniques. We assist reporters in uncovering hidden connections, verifying facts, and tracking digital footprints to support investigative stories. By analyzing social media activity, public records, and deep web discussions, we help ensure news reports are backed by credible evidence. Our research enhances transparency and reliability, enabling journalists to expose misinformation, uncover fraud, and present well-substantiated findings with confidence.",
                pr: "We specialize in property reconnaissance, gathering detailed intelligence on locations, ownership records, and structural insights using publicly available data. Our investigations may leverage satellite imagery, geolocation tools, real estate databases, and hours of manual research to provide a comprehensive assessment of any property. Whether for investment decisions or security evaluations, our methodology uncovers critical details such as ownership history, transaction records, past incidents, and security vulnerabilities. By analyzing patterns of use, potential risks, and previously documented vulnerabilities, we provide clients with actionable intelligence for informed decision-making.",
                so: "Our OSINT-driven user profiling services provide an in-depth analysis of an individual’s digital footprint, offering valuable insights for cybersecurity, fraud prevention, and background investigations. We collect and assess publicly available data, including social media activity, forum interactions, domain registrations, and potential data leaks. This process helps uncover hidden affiliations, risk factors, and behavioral patterns. Our ethical and legal approach ensures that clients receive accurate intelligence while respecting privacy regulations and data protection standards.",
                co: "Our competitive analysis services leverage OSINT techniques to help businesses gain strategic insights into their market landscape. We gather intelligence on competitors’ strategies, product launches, financial activities, and digital marketing efforts using publicly available sources. By analyzing patents, domain registrations, and industry trends, we provide clients with the information needed to anticipate competitor moves and optimize business strategies. Our ethical and data-driven approach ensures companies stay informed while maintaining compliance with legal standards.",
                pe: "Our pre-event reconnaissance services provide critical intelligence to ensure the safety and security of any gathering, meeting, or high-profile event. Using advanced OSINT techniques, we analyze potential threats, assess venue security, and identify any risks associated with attendees, locations, or external factors. Our team monitors online discussions, public forums, and social media chatter to detect any signs of planned disruptions or security vulnerabilities. By delivering actionable intelligence, we help organizers and security teams implement proactive measures to mitigate risks and ensure a smooth event.",
                cu: "We offer fully tailored OSINT investigations designed to meet the unique needs of our clients. Whether you require in-depth research on a specific individual, company, or incident, our team utilizes a combination of open-source intelligence tools, data analysis, and digital forensics to uncover critical insights. From fraud detection and intellectual property investigations to due diligence and specialized security assessments, our flexible approach ensures that each case is handled with precision and discretion. No matter the complexity of the request, we provide accurate, actionable intelligence to support informed decision-making."
            };

            const buttons = document.querySelectorAll('.navbutton');
            const feed = document.getElementById('feed');

            buttons.forEach(button => {
                button.addEventListener('mouseover', () => {
                    const desc = descriptions[button.id];
                    feed.textContent = desc || "Description not available.";
                });

                button.addEventListener('mouseout', () => {
                    feed.textContent = ""; // Clear the feed when the mouse leaves the button
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
